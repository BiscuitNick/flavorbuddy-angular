<div class="recipe-card overflow-hidden rounded-3xl border-2 border-orange-200 bg-white shadow-2xl mb-12">
  <div class="recipe-card-header grid gap-6 border-b-2 border-orange-100 bg-gradient-to-br from-orange-50 via-amber-50 to-white p-8 md:grid-cols-[220px,1fr] md:items-center">
    <!-- Recipe image skeleton -->
    <div class="h-56 w-full rounded-xl shadow-lg md:h-72">
      <div class="skeleton-block h-full w-full"></div>
    </div>

    <div class="space-y-4">
      <!-- Title skeleton -->
      <div class="skeleton-line h-9 w-3/4"></div>

      <!-- Action buttons skeleton -->
      <div class="flex flex-wrap items-center gap-3">
        <div class="skeleton-pill h-10 w-44"></div>
        <div class="skeleton-pill h-10 w-32"></div>
      </div>

      <!-- Views text skeleton -->
      <div class="skeleton-line h-5 w-32"></div>

      <!-- Like/favorite buttons skeleton -->
      <div class="flex items-center gap-3">
        <div class="skeleton-pill h-8 w-16"></div>
        <div class="skeleton-pill h-10 w-24"></div>
      </div>

      <!-- Description skeleton -->
      <div class="space-y-2">
        <div class="skeleton-line h-4 w-full"></div>
        <div class="skeleton-line h-4 w-5/6"></div>
        <div class="skeleton-line h-4 w-4/5"></div>
      </div>
    </div>
  </div>

  <div class="recipe-card-body grid gap-10 p-8 md:grid-cols-2">
    <!-- Ingredients section -->
    <section class="space-y-4">
      <div class="skeleton-line h-7 w-40"></div>
      <ul class="space-y-3">
        <li class="flex items-start gap-3">
          <div class="skeleton-block h-2 w-2 mt-2 rounded-full"></div>
          <div class="skeleton-line h-6 w-full"></div>
        </li>
        <li class="flex items-start gap-3">
          <div class="skeleton-block h-2 w-2 mt-2 rounded-full"></div>
          <div class="skeleton-line h-6 w-11/12"></div>
        </li>
        <li class="flex items-start gap-3">
          <div class="skeleton-block h-2 w-2 mt-2 rounded-full"></div>
          <div class="skeleton-line h-6 w-full"></div>
        </li>
        <li class="flex items-start gap-3">
          <div class="skeleton-block h-2 w-2 mt-2 rounded-full"></div>
          <div class="skeleton-line h-6 w-10/12"></div>
        </li>
        <li class="flex items-start gap-3">
          <div class="skeleton-block h-2 w-2 mt-2 rounded-full"></div>
          <div class="skeleton-line h-6 w-11/12"></div>
        </li>
      </ul>
    </section>

    <!-- Instructions section -->
    <section class="space-y-4">
      <div class="skeleton-line h-7 w-40"></div>
      <ol class="space-y-4">
        <li class="flex gap-4">
          <div class="skeleton-pill h-9 w-9 shrink-0"></div>
          <div class="space-y-2 flex-1">
            <div class="skeleton-line h-5 w-full"></div>
            <div class="skeleton-line h-5 w-5/6"></div>
          </div>
        </li>
        <li class="flex gap-4">
          <div class="skeleton-pill h-9 w-9 shrink-0"></div>
          <div class="space-y-2 flex-1">
            <div class="skeleton-line h-5 w-full"></div>
            <div class="skeleton-line h-5 w-4/5"></div>
          </div>
        </li>
        <li class="flex gap-4">
          <div class="skeleton-pill h-9 w-9 shrink-0"></div>
          <div class="space-y-2 flex-1">
            <div class="skeleton-line h-5 w-full"></div>
            <div class="skeleton-line h-5 w-11/12"></div>
          </div>
        </li>
      </ol>
    </section>
  </div>
</div>
