<nav class="navigation print-hidden" aria-label="Primary">
  <a routerLink="/" class="navigation__brand">
    <!-- <img
      src="https://d3it3kn2yh66y.cloudfront.net/images/bnd4b9889xrgc0csm7v9f1gcq8-webp-256"
      alt="Flavor Buddy"
      class="navigation__logo"
    /> -->
    <div class="navigation__brand-text text-4xl" (click)="onBrandClick()">
      <span class="navigation__brand-icon">{{ currentIcon }}</span>
      <span class="navigation__brand-name">Flavor Buddy</span>
    </div>
  </a>

  <div class="navigation__links">
    <a
      routerLink="/"
      routerLinkActive="navigation__link--active"
      [routerLinkActiveOptions]="{ exact: true }"
      #homeLink="routerLinkActive"
      class="navigation__link"
      [attr.aria-current]="homeLink.isActive ? 'page' : null"
    >
      <span class="navigation__link-icon">🔗</span>
      <span class="navigation__link-text">Convert URL</span>
    </a>
    <a
      routerLink="/convert-text"
      routerLinkActive="navigation__link--active"
      #convertLink="routerLinkActive"
      class="navigation__link"
      [attr.aria-current]="convertLink.isActive ? 'page' : null"
    >
      <span class="navigation__link-icon">📝</span>
      <span class="navigation__link-text">Convert Text</span>
    </a>
    <a
      routerLink="/search"
      routerLinkActive="navigation__link--active"
      #searchLink="routerLinkActive"
      class="navigation__link"
      [attr.aria-current]="searchLink.isActive ? 'page' : null"
    >
      <span class="navigation__link-icon">🔍</span>
      <span class="navigation__link-text">Search</span>
    </a>
    <a
      routerLink="/favorites"
      routerLinkActive="navigation__link--active"
      #favoritesLink="routerLinkActive"
      class="navigation__link navigation__link--favorites"
      [attr.aria-current]="favoritesLink.isActive ? 'page' : null"
      title="Favorites"
    >
      <span class="navigation__link-icon">❤️</span>
    </a>
  </div>
</nav>
